name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install MLX (macOS only)
      if: runner.os == 'macOS'
      run: |
        pip install mlx mlx-lm || echo "MLX installation failed, will use PyTorch"
    
    - name: Test imports
      run: |
        python -c "from deeplightrag import DeepLightRAG; print('✅ Import successful')"
    
    - name: Test CLI
      run: |
        deeplightrag --version
        deeplightrag info
    
    - name: Check platform detection
      run: |
        python -c "
        import platform
        from deeplightrag import DeepLightRAG
        print(f'Platform: {platform.system()}')
        rag = DeepLightRAG()
        print(f'Device: {rag.device}')
        print('✅ Platform detection working')
        "
